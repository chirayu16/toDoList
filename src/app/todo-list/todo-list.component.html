<div class="container">
  <!-- Incomplete Tasks Table -->
  <div class="todo-table">
    <h2>To-Do Tasks</h2>
    <ul>
      <li *ngFor="let todo of incompleteTodos">
        <input type="checkbox" [checked]="todo.completed" (change)="toggleTask(todo)" />
        <span>{{ todo.name }}</span>
        <button (click)="deleteTask(todo)">&#10006;</button>
      </li>
    </ul>
  </div>

  <!-- Completed Tasks Table -->
  <div class="todo-table">
    <h2>Completed Tasks</h2>
    <ul>
      <li *ngFor="let todo of completedTodos">
        <input type="checkbox" [checked]="todo.completed" (change)="toggleTask(todo)" />
        <span>{{ todo.name }}</span>
        <button (click)="deleteTask(todo)">&#10006;</button>
      </li>
    </ul>
  </div>
</div>
