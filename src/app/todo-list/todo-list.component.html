<div class="container">
  <!-- Incomplete Tasks Table -->
  <div class="todo-table">
    <h2>To-Do Tasks</h2>
    <table>
      <tbody>
        <tr *ngFor="let todo of incompleteTodos">
          <td>
            <input type="checkbox" [checked]="todo.completed" (change)="toggleTask(todo)" />
            <span>{{ todo.name }}</span>
          </td>
          <td>
            <button (click)="deleteTask(todo)">&#10006;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Completed Tasks Table -->
  <div class="todo-table">
    <h2>Completed Tasks</h2>
    <table>
      <tbody>
        <tr *ngFor="let todo of completedTodos">
          <td>
            <input type="checkbox" [checked]="todo.completed" (change)="toggleTask(todo)" />
            <span>{{ todo.name }}</span>
          </td>
          <td>
            <button (click)="deleteTask(todo)">&#10006;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
